<!DOCTYPE html>
<html>
<head>
  <title>GeoGebra Diagram Inverter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Invert Diagram</h1>
  <label for="center">Center (e.g., A):</label>
  <input type="text" id="center" placeholder="Enter center point">
  
  <label for="circle">Circle (e.g., c):</label>
  <input type="text" id="circle" placeholder="Enter circle (optional)">
  
  <button id="invertBtn">Invert Diagram</button>

  <script src="popup.js"></script>
</body>
</html>
